<div align="center">
    
       
   <table>
        <tr>
            <th>FirstName:</th>
            <td><input type="text" name="firstName" [(ngModel)]="form.firstName"></td>
        </tr>
        <tr>
            <th>LastName:</th>
            <td><input type="text" name="lastName" [(ngModel)]="form.lastName"></td>
        </tr>
        <tr>
            <th>LoginId:</th>
            <td><input type="text" name="loginId" [(ngModel)]="form.loginId"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="text" name="password" [(ngModel)]="form.password"></td>
        </tr>
        <tr>
            <th>Dob:</th>
            <td><input type="text" name="dob" [(ngModel)]="form.dob"></td>
        </tr>
        <tr>
            <th>Profile Pic :</th>
            <td><img src="http://localhost:8080/User/profilePic/{{form.id}}" height="55px" width="80px"></td>
        </tr>

        <tr>
            <th>Image:</th>
            <td><input type="file" id="customFile" name="imageId" (change)="onFileSelect($event)" accept="image/*"></td>
        </tr>
        <tr>
            <th></th>
            <td><button (click)="save()">save</button></td>
        </tr>
    </table>

</div>
