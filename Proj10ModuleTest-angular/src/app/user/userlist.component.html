<h2>{{form.message}}</h2>
<table>
    <tr>
        <!-- <td><input type="text" [(ngModel)]="form.searchParams.firstName"></td>  -->
        <td><input type="date" [(ngModel)]="form.searchParams.dob"></td>
        <td><select name="id" [(ngModel)]="form.searchParams.firstName">
            <option [ngValue]="" value="undefined">{{'----Select User---'}}</option>
            <option *ngFor="let obj of form.preload.userList" [value]="obj.value">{{obj.value}}</option>
        </select></td>

        <button (click)="search()">Search</button>
        <button (click)="delete()">Delete</button>      
    </tr>
</table>

<table border="1" width="100%">
    <tr>
        <th>Select</th>
        <th>S.No</th>
        <th>Image</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>LoginId</th>
        <th>Password</th>
        <th>DOB</th>
        <th>Role</th>
        <th>Edit</th>
    </tr>

    <tr *ngFor="let m of form.list">
        <td><input type="checkbox" (change)="onCheckboxChange(m.id)"/></td>
        <td>{{m.id}}</td>
        <td><img src="http://localhost:8080/User/profilePic/{{m.id}}" height="55px" width="80px"></td>
        <td>{{m.firstName}}</td>
        <td>{{m.lastName}}</td>
        <td>{{m.loginId}}</td>
        <td>{{m.password}}</td>
        <td>{{m.dob}}</td>
        <td>{{m.roleName}}</td>
        <td><a (click)="edit('/user/'+m.id)" style="color:blue;">edit</a></td>
        </tr>
    </table><br>
