
<div align="center">
    
       
    <table>
         <tr>
             <th>DoctorName:</th>
             <td><input type="text" name="doctorName" [(ngModel)]="form.doctorName"></td>
         </tr>
         <tr>
             <th>MobileNumber:</th>
             <td><input type="text" name="mobileNumber" [(ngModel)]="form.mobileNumber"></td>
         </tr>
         <tr>
             <th>Expertise:</th>
             <td><input type="text" name="expertise" [(ngModel)]="form.expertise"></td>
         </tr>
         
         <tr>
             <th>Dob:</th>
             <td><input type="text" name="dob" [(ngModel)]="form.dob"></td>
         </tr>
         <tr>
             <th>Profile Pic :</th>
             <td><img src="http://localhost:8080/Doctor/profilePic/{{form.id}}" height="55px" width="80px"></td>
         </tr>
 
         <tr>
             <th>Image:</th>
             <td><input type="file" id="customFile" name="imageId" (change)="onFileSelect($event)" accept="image/*"></td>
         </tr>
         <tr>
             <th></th>
             <td><button (click)="save()">save</button></td>
         </tr>
     </table>
 
 </div>
